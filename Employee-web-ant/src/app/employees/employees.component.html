
    <nz-table #basicTable [nzData]="employees">
        <thead>
          <tr>
              <th>#</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
            <th>Hired At</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data; let i= index">
            <td>{{ i + 1 }}</td>
            <td>{{ data.fName +" "+ data.lName }}</td>
            <td>{{ data.gender }}</td>
            <td>{{ data.phone }}</td>
            <td>{{ data.email }}</td>
            <td>{{ data.address }}</td>
            <td>{{ data.hiredAt | date}}</td>
            <td>{{ data.status }}</td>
            <td>
                <a href="http://">Delete</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
