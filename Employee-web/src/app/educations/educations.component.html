<div>
  <button mat-raised-button  (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
  </button>

  <div style="text-align: right; padding-right: 5%;padding-bottom: 1%; ">
    <a mat-raised-button href="./educations/addeducation" style="color: SteelBlue;;">
     <span style="padding-top: 10px;">
       <mat-icon >add</mat-icon>
      <span> Add Education</span></span>
    </a>
</div>


  </div>
  <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->


      <!-- EmployeId Column -->
      <ng-container matColumnDef="EmployeId">
        <th mat-header-cell *matHeaderCellDef> Employee Id </th>
        <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
      </ng-container>

      <!-- Level Column -->
      <ng-container matColumnDef="Level">
        <th mat-header-cell *matHeaderCellDef> Level </th>
        <td mat-cell *matCellDef="let element"> {{element.level}} </td>
      </ng-container>

      <!-- GraduatedYear Column -->
      <ng-container matColumnDef="GraduatedYear">
        <th mat-header-cell *matHeaderCellDef> Graduated Year </th>
        <td mat-cell *matCellDef="let element"> {{element.graduatedYear}} </td>
      </ng-container>

        <!-- Institue Column -->
        <ng-container matColumnDef="Institue">
          <th mat-header-cell *matHeaderCellDef> Institue </th>
          <td mat-cell *matCellDef="let element"> {{element.institute}} </td>
        </ng-container>

        <!-- GPA Column -->
        <ng-container matColumnDef="GPA">
          <th mat-header-cell *matHeaderCellDef> GPA </th>
          <td mat-cell *matCellDef="let element"> {{element.gpa}} </td>
        </ng-container>
        <!-- education Column-->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Adress </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>


        <ng-container matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef> action </th>
          <td mat-cell *matCellDef="let element">
              <button style="border-style: none; background-color: white;" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>
                        <a  routerLink="editeducation/{{element.id}}" style="text-decoration: none;">
                          <mat-icon >edit</mat-icon>
                          <span style="border-style: none; background-color:steelblue;padding:3px;padding-right:7px;color:white;border-radius: 3px;"> Edit</span>
                      </a>
                  </button>
                  <button mat-menu-item>
                      <a routerLink="./detaileducation/{{element.id}}" style="text-decoration: none;">
                          <mat-icon>visibility</mat-icon>
                         <span style="border-style: none; background-color:steelblue;padding:4px;color:white;border-radius: 3px;">Details  </span>
                      </a>

                  </button>
                  <button mat-menu-item (click)="openDialog(element.id)">
                    <mat-icon class="red-icon">delete</mat-icon>
                    <span  style="border-style: none; background-color: white;padding:4px;color:red;border-radius: 3px;">Delete</span>
                  </button>
                </mat-menu>

          </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
