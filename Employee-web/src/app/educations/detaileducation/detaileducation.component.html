<div style="padding-left: 10%;">
  <h2>Edit Education</h2>
  <form [formGroup]="forms" >
      <div>
      <ng-container  >
          <mat-form-field style="padding-right: 13px;" >
              <mat-label>Employee Id</mat-label>
              <input matInput formControlName="employeid" readonly placeholder="enter first name">
            </mat-form-field>
         </ng-container>


         <ng-container >
          <mat-form-field style="padding-right: 13px;">
              <mat-label >Institute</mat-label>
              <input matInput formControlName="institute" readonly placeholder="enter phone">
            </mat-form-field>
         </ng-container>

              </div>

              <div>

                      <ng-container >
                          <mat-form-field style="padding-right: 13px;">
                              <mat-label>GPA</mat-label>
                              <input matInput formControlName="gpa" readonly placeholder="enter email">
                            </mat-form-field>
                         </ng-container>
                          <ng-container >
                              <mat-form-field style="padding-right: 13px;">
                                  <mat-label>Address</mat-label>
                                  <input matInput formControlName="address" readonly placeholder="enter address">
                                </mat-form-field>
                             </ng-container>
                          </div>
                          <div>
                              <ng-container >
                                  <mat-form-field style="padding-right: 13px;">
                                      <mat-label>GraduatedYear</mat-label>
                                      <input matInput formControlName="graduated_year" readonly>
                                    </mat-form-field>
                                 </ng-container>


                                  <ng-container >

                                      <mat-form-field style="padding-right: 13px;">
                                      <mat-label>Level</mat-label>
                                        <input matInput formControlName="level" readonly placeholder="enter level here">
                                      </mat-form-field>


                                     </ng-container>
                                  </div>


                                  <a routerLink="/educations"><input  type="button"  class="bg-blue-400 rounded text-gray-50 hover:bg-indigo-300 w-40" value="Back" /></a>
  </form>
</div>
