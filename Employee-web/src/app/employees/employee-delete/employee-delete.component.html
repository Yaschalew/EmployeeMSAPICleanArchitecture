<mat-dialog-content class="mat-typography">
   <p class="text-red-400"> Are you sure you want to delete this item?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button
   mat-dialog-close style="margin-right: 5px;" class="mat-elevation-z2 w-20 rounded-sm h-7"
  >No Cancel</button>

  <button mat-raised-button 
   [mat-dialog-close]="true" class="mat-elevation-z2 w-38 p-2 rounded h-7 text-red-400" cdkFocusInitial>Yes Delete it</button>
</mat-dialog-actions>
