<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <div class="">
    <mat-toolbar >
        <img class="h-14 rounded-full" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0AT46u_bJxy5ynJwNB2swnF2aiJDHCyb0Yw&usqp=CAU" alt="">
    </mat-toolbar>
    <h3 class="px-4">Team-5</h3>
  </div>
  <hr style="color: teal;">
    <mat-nav-list>
      <a mat-list-item routerLink="">
        
        <mat-icon fontSet="fa"  fontIcon="fa-tachometer-alt"></mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item href="employees">
        
        <mat-icon fontSet="fa"  fontIcon="fa-user" class=""></mat-icon>
        <span>Employees</span>
    
      </a>
      <a mat-list-item routerLink="#">
        
        <mat-icon fontSet="fa"  fontIcon="fa-clock"></mat-icon>
        <span>Attendance</span>
      </a>
      <a mat-list-item routerLink="educations">
        <mat-icon fontSet="fa"  fontIcon="fa-graduation-cap"></mat-icon>
        <span>Educations</span>
        </a>
      <a mat-list-item routerLink="experiences">
        <mat-icon fontSet="fa"  fontIcon="fa-edit"></mat-icon>
        <span>Experiences</span>
        </a>
      <a mat-list-item href="Positions">
        <mat-icon fontSet="fa"  fontIcon="fa-tasks"></mat-icon>
        <span>Positions</span>
        </a>

      <a mat-list-item href="jobInfos">
        <mat-icon fontSet="fa"  fontIcon="fa-tasks"></mat-icon>
        <span>Job Informations</span>
        </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: SteelBlue; color: white;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Employee MS</span>
      <div class="flex-auto"></div>
      <div><button mat-button [matMenuTriggerFor]="menu"> 
        <mat-icon fontSet="fa"  fontIcon="fa-user"></mat-icon>
        <span>{{user}}</span>
      </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon fontSet="fa"  fontIcon="fa-user"></mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <mat-icon fontSet="fa"  fontIcon="fa-sign-out-alt"></mat-icon>
            Logout

          </button>
        </mat-menu></div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content>

    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
