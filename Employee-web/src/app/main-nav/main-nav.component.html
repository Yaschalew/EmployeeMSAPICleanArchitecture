<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <div class="">
    <mat-toolbar >
        <img class="h-14 rounded-full" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0AT46u_bJxy5ynJwNB2swnF2aiJDHCyb0Yw&usqp=CAU" alt="">
    </mat-toolbar>
    <h3 class="px-4">Team-5</h3>
  </div>
  <hr style="color: teal;">
    <mat-nav-list>
      <a mat-list-item href="">Employee</a>
      <a mat-list-item routerLink="#">Attendance</a>
      <a mat-list-item routerLink="#">Position</a>
      <a mat-list-item routerLink="educations">Educations</a>
      <a mat-list-item routerLink="experiences">Experiences</a>
      <a mat-list-item href="">Employees</a>

      <a mat-list-item href="Positions">Positions</a>

      <a mat-list-item href="jobInfos">Job Informations</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar style="background-color: SteelBlue; color: white;">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Employee MS</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content>

    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
