<div style="padding-left: 10%;">
  <h2>Experience Detail</h2>
  <form [formGroup]="forms" >
      <div>
      <ng-container  >
          <mat-form-field style="padding-right: 13px;" >
              <mat-label>Employee Id</mat-label>
              <input matInput formControlName="Employeid" placeholder="enter first name" readonly>
            </mat-form-field>
         </ng-container>


         <ng-container >
          <mat-form-field style="padding-right: 13px;">
              <mat-label >Salary</mat-label>
              <input matInput formControlName="Salary" placeholder="enter phone" readonly>
            </mat-form-field>
         </ng-container>

              </div>

              <div>

                        <ng-container >
                            <mat-form-field style="padding-right: 13px;">
                                <mat-label>Position</mat-label>
                                <input matInput formControlName="Position" placeholder="enter email" readonly>
                              </mat-form-field>
                          </ng-container>
                          <ng-container >
                              <mat-form-field style="padding-right: 13px;">
                                  <mat-label>Company</mat-label>
                                  <input matInput formControlName="company" placeholder="enter address" readonly>
                                </mat-form-field>
                             </ng-container>
                          </div>
                          <div>
                              <ng-container >
                                  <mat-form-field style="padding-right: 13px;">
                                      <mat-label>Year</mat-label>
                                      <input matInput formControlName="Year" [matDatepicker]="picker" readonly>
                                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                      <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                 </ng-container>



                        <ng-container >
                          <mat-form-field style="padding-right: 13px;">
                              <mat-label>ResignReason</mat-label>
                              <input matInput formControlName="ResignReason" readonly placeholder="enter email">
                            </mat-form-field>
                        </ng-container>

                        <ng-container >
                          <mat-form-field style="padding-right: 13px;">
                              <mat-label>Remark</mat-label>
                              <input matInput formControlName="Remark" readonly placeholder="enter email">
                            </mat-form-field>
                        </ng-container>



                                  </div>

 <a routerLink="/experiences"><input  type="button"  class="bg-blue-400 rounded text-gray-50 hover:bg-indigo-300 w-40" value="Back" /></a>
  </form>
</div>
