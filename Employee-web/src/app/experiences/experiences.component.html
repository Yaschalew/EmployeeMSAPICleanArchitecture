<div>
  <div style="text-align: right; padding-right: 5%;padding-bottom: 1%; ">
    <button mat-raised-button  (click)="onCreate()" style="color: SteelBlue;">
      <mat-icon>add</mat-icon>Add Experience
    </button>

  </div>

    <a mat-raised-button href="./experiences/experiences-add" style="color: SteelBlue;;">
     <span style="padding-top: 10px;">
       <mat-icon >add</mat-icon>
      <span> Add Experience</span></span>
    </a>
</div> -->


  </div>
  <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->


      <!-- EmployeId Column -->
      <ng-container matColumnDef="EmployeId">
        <th mat-header-cell *matHeaderCellDef> Employee Id </th>
        <td mat-cell *matCellDef="let element"> {{element.employeId}} </td>
      </ng-container>

      <!-- Level Column -->
      <ng-container matColumnDef="Salary">
        <th mat-header-cell *matHeaderCellDef> Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
      </ng-container>

<!-- date:"DD-MM-YY" -->

           <!-- education Column-->
           <ng-container matColumnDef="ResignReason">
            <th mat-header-cell *matHeaderCellDef> ResignReason </th>
            <td mat-cell *matCellDef="let element"> {{element.resignReason}} </td>
          </ng-container>

      <!-- GraduatedYear Column -->
      <ng-container matColumnDef="Position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

        <!-- Institue Column -->
        <ng-container matColumnDef="Company">
          <th mat-header-cell *matHeaderCellDef> Company </th>
          <td mat-cell *matCellDef="let element"> {{element.company}} </td>
        </ng-container>

        <!-- GPA Column -->
        <ng-container matColumnDef="Year">
          <th mat-header-cell *matHeaderCellDef> Year </th>
          <td mat-cell *matCellDef="let element"> {{element.year | date:"dd-MM-YY"}} </td>
        </ng-container>

          <!-- education Column-->
          <ng-container matColumnDef="Remark">
            <th mat-header-cell *matHeaderCellDef> Remark </th>
            <td mat-cell *matCellDef="let element"> {{element.remark}} </td>
          </ng-container>


        <ng-container matColumnDef="Action" >
          <th mat-header-cell *matHeaderCellDef> action </th>
          <td mat-cell *matCellDef="let element">
              <button style="border-style: none; background-color: white;" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>
                        <a  routerLink="experiences-edit/{{element.id}}" style="text-decoration: none;">
                          <mat-icon >edit</mat-icon>
                          <span style="border-style: none; background-color:steelblue;padding:3px;padding-right:7px;color:white;border-radius: 3px;"> Edit</span>
                      </a>
                  </button>
                  <button mat-menu-item>
                      <a routerLink="./experiences-detail/{{element.id}}" style="text-decoration: none;">
                          <mat-icon>visibility</mat-icon>
                         <span style="border-style: none; background-color:steelblue;padding:4px;color:white;border-radius: 3px;">Details  </span>
                      </a>

                  </button>
                  <button mat-menu-item (click)="openDialog(element.id)">
                    <mat-icon class="red-icon">delete</mat-icon>
                    <span  style="border-style: none; background-color: white;padding:4px;color:red;border-radius: 3px;">Delete</span>
                  </button>
                </mat-menu>

          </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
