
<div class="md:px-32 md:py-28 max-w-md  mx-auto sm:max-w-xl ">
    <div class="bg-gray-200 shadow-md">
        <div class="mt-12  sm:w-full">
            <div class="px-5 py-14">
              <div>
                <p class="px-20 text-blue-400 text-lg">Employee MS</p>
              </div>

           <div class="px-5">
               <form [formGroup]="forms" (ngSubmit)="onSubmit()">
            <mat-form-field >
                <mat-label>Username</mat-label>
                <input matInput formControlName="email" placeholder=" enter email..." >
              </mat-form-field>
              <!-- <div *ngIf="f.email.errors?.required">
                Name is required.
              </div> -->
              <mat-form-field >
                <mat-label>Passord</mat-label>
                <input matInput type="password" formControlName="password" placeholder="enter password.">
              </mat-form-field>
              <div>
                <span class="text-red-400">{{logingError}}</span>
              </div>
             <div class="px-16 py-4">
                <button type="submit" class="hover:text-indigo-300" mat-raised-button color="primary">Login</button>
             </div>
               </form>
             <div>
                 <a href="http://" class="text-blue-400 hover:text-blue-800"> <label   style="text-decoration: none;" >Forgot password</label></a>
             </div>
           </div>
            </div>
        </div>


    </div>
</div>
