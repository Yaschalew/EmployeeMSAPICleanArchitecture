
<div>
  <div style="text-align: right; padding-right: 5%;padding-bottom: 1%; ">
      <a mat-raised-button href="add-employee" style="color: SteelBlue;;">
       <span style="padding-top: 10px;">
        <mat-icon fontSet="fa"  fontIcon="fa-plus"></mat-icon>
        <span> Add Employee</span></span>
      </a>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
            <ng-container matColumnDef="no">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element;let i = index;"> {{i+1}} </td>
            </ng-container>

      <ng-container matColumnDef="employee">
        <th mat-header-cell *matHeaderCellDef> Employee </th>
        <td mat-cell *matCellDef="let element"> {{element.employee}} </td>
      </ng-container>

      <ng-container matColumnDef="loginTime">
        <th mat-header-cell *matHeaderCellDef> Login Time </th>
        <td mat-cell *matCellDef="let element"> {{element.loginTime | date:"dd-MM-yy hh:mm"}} </td>
      </ng-container>
      <ng-container matColumnDef="logoutTime">
        <th mat-header-cell *matHeaderCellDef> Logout Time </th>
        <td mat-cell *matCellDef="let element"> {{element.logoutTime | date:"dd-MM-yy hh:mm"}} </td>
      </ng-container>

      <ng-container matColumnDef="loginDescription">
        <th mat-header-cell *matHeaderCellDef> Login Reason </th>
        <td mat-cell *matCellDef="let element"> {{element.loginDescription}} </td>
      </ng-container>
      <ng-container matColumnDef="logoutDescription">
        <th mat-header-cell *matHeaderCellDef> Logout Reason </th>
        <td mat-cell *matCellDef="let element"> {{element.logoutDescription}} </td>
      </ng-container>
      <ng-container matColumnDef="remark">
        <th mat-header-cell *matHeaderCellDef> Remark </th>
        <td mat-cell *matCellDef="let element"> {{element.remark}} </td>
      </ng-container>

        <ng-container matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
              <button style="border-style: none; background-color: white;" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>
                        <a  routerLink="edit-employee/ {{element.id}}" style="text-decoration: none;">
                          <mat-icon fontSet="fa"  fontIcon="fa-pen"></mat-icon>
                          <span> Edit</span>
                      </a>
                  </button>
                  <button mat-menu-item>
                      <a routerLink="detail-employee/ {{element.id}}" style="text-decoration: none;">
                        <mat-icon fontSet="fa"  fontIcon="fa-eye"></mat-icon>
                         <span>Details  </span>
                      </a>

                  </button>
                  <button mat-menu-item (click)="openDialog(element.id)">
                    <mat-icon fontSet="fa"  fontIcon="fa-trash"></mat-icon>
                    <span>Delete</span>
                  </button>
                </mat-menu>

          </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



</div>
