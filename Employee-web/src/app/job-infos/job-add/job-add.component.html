<div class="px-60">
    <h3>Add Job </h3>
    <form [formGroup]="forms" (ngSubmit)="onSubmit()">

        <div>
            <ng-container >
                <mat-form-field>
                    <mat-label>Employee</mat-label>
                    <mat-select disableRipple formControlName="employeeId">
                      <mat-option *ngFor="let employee of employees" value="{{employee.id}}">
                         {{employee.fName + " "+ employee.lName + " " + employee.mName}}
                      </mat-option>
                     
                    </mat-select>
                  </mat-form-field>
               </ng-container>
        </div>

        <div>
            <ng-container >
                <mat-form-field>
                    <mat-label>Position</mat-label>
                    <mat-select disableRipple formControlName="positinId">
                      <mat-option *ngFor="let position of positions" value="{{position.id}}">
                          {{position.name}}
                      </mat-option>
                     
                    </mat-select>
                  </mat-form-field>
               </ng-container>
        </div>
        <ng-container >
            <mat-form-field style="padding-right: 13px;">
                <mat-label>Role</mat-label>
                <input matInput formControlName="role" placeholder="enter middle name">
              </mat-form-field>
           </ng-container>
       <div>
        <ng-container >
            <mat-form-field style="padding-right: 13px;">
                <mat-label>Birth Date</mat-label>
                <input matInput formControlName="hiredDate" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
           </ng-container>

       </div>
           <ng-container >
            <mat-form-field style="padding-right: 13px;">
                <mat-label>Remark</mat-label>
                <input matInput formControlName="remark" placeholder="enter middle name">
              </mat-form-field>
           </ng-container>
           <div>
            <input type="submit"  class="bg-blue-400 rounded text-gray-50 hover:bg-indigo-300 w-40" value="Submit" />
           </div>
    </form>
</div>
