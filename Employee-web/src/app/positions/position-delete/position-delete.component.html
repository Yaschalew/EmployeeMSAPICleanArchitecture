
<mat-dialog-content class="mat-typography">
    <p style="color: red;"> Are you sure you want to delete this item?</p>
 </mat-dialog-content>
 <mat-dialog-actions align="end">
  <button mat-raised-button
   mat-dialog-close style="margin-right: 5px;" class="mat-elevation-z2 w-20 rounded-sm h-7"
  >Cancel</button>

  <button mat-raised-button 
   [mat-dialog-close]="true" class="mat-elevation-z2 w-38 p-2 rounded h-7 text-red-400" cdkFocusInitial>Delete</button>
</mat-dialog-actions>
