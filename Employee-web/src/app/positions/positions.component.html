<div>
    
<div style="text-align: right; padding-right: 5%;padding-bottom: 1%;">
   <!--<a href='./Positions/add-position' >Add Position</a> --> 
   <a mat-raised-button href="./Positions/add-position" style="color: SteelBlue;;">
    <span style="padding-top: 10px;">
        <mat-icon fontSet="fa"  fontIcon="fa-plus"></mat-icon>
     <span> Add Position</span></span>
   </a>
</div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Salary Column -->
          <ng-container matColumnDef="salary">
            <th mat-header-cell *matHeaderCellDef> Salary </th>
            <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
          </ng-container>
        
          <!-- Remark Column -->
          <ng-container matColumnDef="remark">
            <th mat-header-cell *matHeaderCellDef> Remark </th>
            <td mat-cell *matCellDef="let element"> {{element.remark}} </td>
          </ng-container>
          <ng-container matColumnDef="action" >
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
                <button style="border-style: none; background-color: white;" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                          <a  routerLink="edit-position/ {{element.id}}" style="text-decoration: none;">
                            <mat-icon >edit</mat-icon>
                            <span> Edit</span>
                        </a>
                    </button>
                    <button mat-menu-item>                     
                        <a routerLink="detail-position/ {{element.id}}" style="text-decoration: none;">
                            <mat-icon>visibility</mat-icon>
                           <span>Details  </span>
                        </a>
                    
                    </button>
                    <button mat-menu-item (click)="openDialog(element.id)">
                      <mat-icon>delete</mat-icon>
                      <span>Delete</span>
                    </button>
                  </mat-menu>

            </td>
          </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
